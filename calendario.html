<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
    :root {
      --primary-clr: #0ae802;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    /* nice scroll bar */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: #f5f5f5;
      border-radius: 50px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-clr);
      border-radius: 50px;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 30px;
      background-color: #e2e1dc;
    }

    /* Sidebar */
    .menu-container {
      position: relative;
      width: 100%;
    }

    .menu-button {
      background-color: var(--primary-clr);
      color: white;
      padding: 10px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .sidebar {
      width: 100%;
      background-color: #330744;
      color: white;
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      left: 0;
      z-index: 1000;
    }

    .sidebar a {
      padding: 15px;
      text-decoration: none;
      display: block;
      color: white;
      transition: background-color 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .sidebar div {
      padding: 20px;
      text-align: center;
      background-color: #b01fd4;
    }

    /* ejemplo */
    .sidebar img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    .sidebar h3,
    .sidebar p {
      margin: 5px 0;
    }

    .sidebar a:not(:first-child) {
      margin-top: 10px;
    }

    /* Main content */
    .main-content {
      width: 100%;
      margin-top: 20px;
      /* AÃ±adir margen superior para espaciar contenido del sidebar */
      padding: 0 10px;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 850px;
      margin: 0 auto;
      padding: 5px;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-radius: 10px;
      background-color: #373c4f;
    }

    .left,
    .right {
      width: 100%;
      padding: 20px;
    }

    .calendar {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      color: #878895;
      border-radius: 5px;
      background-color: #fff;
      overflow: hidden;
      /* Ocultar contenido que desborda */
    }

    .calendar::before,
    .calendar::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      width: 12px;
      height: 97%;
      border-radius: 0 5px 5px 0;
      background-color: #d3d4d6d7;
      transform: translateY(-50%);
    }

    .calendar::before {
      height: 94%;
      left: calc(100% + 12px);
      background-color: rgb(153, 153, 153);
    }

    .calendar .month {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      font-size: 1rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .calendar .month .prev,
    .calendar .month .next {
      cursor: pointer;
    }

    .calendar .month .prev:hover,
    .calendar .month .next:hover {
      color: var(--primary-clr);
    }

    .calendar .weekdays {
      display: flex;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 0.8rem;
      font-weight: 500;
      text-transform: capitalize;
    }

    .weekdays div {
      width: 14.28%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .calendar .days {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .calendar .days .day {
      width: 14.28%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary-clr);
      border: 1px solid #f5f5f5;
    }

    .calendar .days .day:not(.prev-date, .next-date):hover {
      color: #fff;
      background-color: var(--primary-clr);
    }

    .calendar .days .prev-date,
    .calendar .days .next-date {
      color: #b3b3b3;
    }

    .calendar .days .active {
      position: relative;
      font-size: 1.2rem;
      color: #fff;
      background-color: var(--primary-clr);
    }

    .calendar .days .active::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 0 10px 2px var(--primary-clr);
    }

    .calendar .days .today {
      font-size: 1.2rem;
    }

    .calendar .days .event {
      position: relative;
    }

    .calendar .days .event::after {
      content: "";
      position: absolute;
      bottom: 10%;
      left: 50%;
      width: 75%;
      height: 6px;
      border-radius: 30px;
      transform: translateX(-50%);
      background-color: var(--primary-clr);
    }

    .calendar .days .day:hover.event::after {
      background-color: #fff;
    }

    .calendar .days .active.event::after {
      background-color: #fff;
      bottom: 20%;
    }

    .calendar .days .active.event {
      padding-bottom: 10px;
    }

    .calendar .goto-today {
      display: flex;
      justify-content: space-between;
      gap: 5px;
      padding: 0 10px;
      margin-bottom: 20px;
      color: var(--primary-clr);
    }

    .calendar .goto-today .goto {
      display: flex;
      align-items: center;
      border-radius: 5px;
      overflow: hidden;
      border: 1px solid var(--primary-clr);
    }

    .calendar .goto-today .goto input {
      width: 100%;
      outline: none;
      border: none;
      padding: 0 10px;
      color: var(--primary-clr);
      border-radius: 5px;
    }

    .calendar .goto-today button {
      padding: 5px 10px;
      border: 1px solid var(--primary-clr);
      border-radius: 5px;
      background-color: transparent;
      cursor: pointer;
      color: var(--primary-clr);
    }

    .calendar .goto-today button:hover {
      color: #fff;
      background-color: var(--primary-clr);
    }

    .calendar .goto-today .goto button {
      border: none;
      border-left: 1px solid var(--primary-clr);
      border-radius: 0;
    }

    .right .today-date {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      margin-bottom: 20px;
      text-transform: capitalize;
    }

    .right .today-date .event-day {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .right .today-date .event-date {
      font-size: 1rem;
      font-weight: 400;
    }

    .events .event {
      display: flex;
      flex-direction: column;
      padding: 0 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-left: 5px solid var(--primary-clr);
      transition: all 0.3s ease;
    }

    .events .event:hover {
      background-color: #f5f5f5;
      border-left-width: 10px;
    }

    .events .event .title {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      color: #14c741;
    }

    .events .event .title .event-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .events .event .title .delete-event {
      color: #ff0000b4;
      font-size: 1.2rem;
    }

    .events .event .event-time {
      color: var(--primary-clr);
    }

    .no-event {
      position: relative;
      width: 95%;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px;
      color: #878895;
      background: linear-gradient(90deg, #3f4458, transparent);
    }

    /* General Container Styling */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: 'Arial', sans-serif;
    }

    /* Add Event Wrapper */
    .add-event-wrapper {
      width: 100%;
      max-width: 500px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }

    /* Add Event Header */
    .add-event-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .add-event-header .title {
      font-size: 24px;
      color: #343a40;
      font-weight: 600;
    }

    .add-event-header .close {
      font-size: 18px;
      color: #dc3545;
      cursor: pointer;
    }

    /* Add Event Body */
    .add-event-body {
      display: flex;
      flex-direction: column;
    }

    .add-event-input {
      margin-bottom: 15px;
    }

    .add-event-input input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 16px;
      color: #495057;
    }

    .add-event-input input::placeholder {
      color: #6c757d;
    }

    /* Add Event Footer */
    .add-event-footer {
      display: flex;
      justify-content: center;
    }

    .add-event-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .add-event-btn:hover {
      background-color: #0056b3;
    }

    /* Add Event Button */
    .add-event {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .add-event:hover {
      background-color: #0056b3;
    }

    /* nuevo */

    /* Today Date Container */
    .today-date {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }

    /* Event Day */
    .event-day {
      font-size: 36px;
      font-weight: 700;
      color: #007bff;
      margin-bottom: 10px;
    }

    /* Event Date */
    .event-date {
      font-size: 18px;
      color: #495057;
      font-weight: 400;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .today-date {
        padding: 15px;
        max-width: 250px;
      }

      .event-day {
        font-size: 28px;
      }

      .event-date {
        font-size: 16px;
      }
    }


    /* today date */


    .no-event:nth-child(even) {
      background: transparent;
    }

    /* Adaptaciones para dispositivos mÃ³viles */
    @media screen and (max-width: 768px) {
      .menu-button {
        font-size: 20px;
      }

      .main-content {
        margin-top: 60px;
        /* Espacio para el botÃ³n del menÃº */
      }

      .sidebar {
        position: static;
        width: 100%;
        display: none;
      }
    }

    @media screen and (max-width: 480px) {
      .calendar .month {
        font-size: 0.8rem;
      }

      .calendar .weekdays,
      .calendar .days {
        font-size: 0.6rem;
      }

      .calendar .days .day {
        height: 40px;
      }

      .events .event .title .event-title {
        font-size: 0.7rem;
      }

      .events .event .event-time {
        font-size: 0.5rem;
      }
    }
  </style>
</head>

    <body>

      <script>
        const calendar = document.querySelector(".calendar"),
          date = document.querySelector(".date"),
          daysContainer = document.querySelector(".days"),
          prev = document.querySelector(".prev"),
          next = document.querySelector(".next"),
          todayBtn = document.querySelector(".today-btn"),
          gotoBtn = document.querySelector(".goto-btn"),
          dateInput = document.querySelector(".date-input"),
          eventDay = document.querySelector(".event-day"),
          eventDate = document.querySelector(".event-date"),
          eventsContainer = document.querySelector(".events"),
          addEventBtn = document.querySelector(".add-event"),
          addEventWrapper = document.querySelector(".add-event-wrapper "),
          addEventCloseBtn = document.querySelector(".close "),
          addEventTitle = document.querySelector(".event-name "),
          addEventFrom = document.querySelector(".event-time-from "),
          addEventTo = document.querySelector(".event-time-to "),
          addEventSubmit = document.querySelector(".add-event-btn ");

        let today = new Date();
        let activeDay;
        let month = today.getMonth();
        let year = today.getFullYear();

        const months = [
          "Enero",
          "Febrero",
          "Marzo",
          "Abril",
          "Mayo",
          "Junio",
          "Julio",
          "Agosto",
          "Septiembre",
          "Octubre",
          "Noviembre",
          "Diciembre",
        ];

        const eventsArr = [];
        getEvents();
        console.log(eventsArr);

        function navigate(pageName) {
          window.location.href = pageName + '.html';
        }

        function scrollToTop(element) {

          element.scrollTop = 0;
        }


        function toggleMenu() {
          var sidebar = document.getElementById("sidebar");
          if (sidebar.style.display === "flex") {
            sidebar.style.display = "none";
          } else {
            sidebar.style.display = "flex";
          }
        }



        document.addEventListener("DOMContentLoaded", function () {
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
            document.getElementById('user-name').innerText = user.nombre;
            document.getElementById('user-email').innerText = user.correo;
            // Cargar imagen de perfil desde localStorage si existe
            const profileImage = localStorage.getItem('profileImage');
            if (profileImage) {
              document.querySelector('.sidebar img').src = profileImage;
            }

            loadNotes(user.uid);

          } else {
            alert("No se encontrÃ³ informaciÃ³n del usuario. Por favor, inicie sesiÃ³n.");
            window.location.href = 'index.html';
          }
        });

        function initCalendar() {
          const firstDay = new Date(year, month, 1);
          const lastDay = new Date(year, month + 1, 0);
          const prevLastDay = new Date(year, month, 0);
          const prevDays = prevLastDay.getDate();
          const lastDate = lastDay.getDate();
          const day = firstDay.getDay();
          const nextDays = 7 - lastDay.getDay() - 1;

          date.innerHTML = months[month] + " " + year;

          let days = "";

          for (let x = day; x > 0; x--) {
            days += `<div class="day prev-date">${prevDays - x + 1}</div>`;
          }

          for (let i = 1; i <= lastDate; i++) {
            let event = false;
            eventsArr.forEach((eventObj) => {
              if (
                eventObj.day === i &&
                eventObj.month === month + 1 &&
                eventObj.year === year
              ) {
                event = true;
              }
            });
            if (
              i === new Date().getDate() &&
              year === new Date().getFullYear() &&
              month === new Date().getMonth()
            ) {
              activeDay = i;
              getActiveDay(i);
              updateEvents(i);
              if (event) {
                days += `<div class="day today active event">${i}</div>`;
              } else {
                days += `<div class="day today active">${i}</div>`;
              }
            } else {
              if (event) {
                days += `<div class="day event">${i}</div>`;
              } else {
                days += `<div class="day ">${i}</div>`;
              }
            }
          }

          for (let j = 1; j <= nextDays; j++) {
            days += `<div class="day next-date">${j}</div>`;
          }
          daysContainer.innerHTML = days;
          addListner();
        }

        function prevMonth() {
          month--;
          if (month < 0) {
            month = 11;
            year--;
          }
          initCalendar();
        }

        function nextMonth() {
          month++;
          if (month > 11) {
            month = 0;
            year++;
          }
          initCalendar();
        }

        prev.addEventListener("click", prevMonth);
        next.addEventListener("click", nextMonth);

        initCalendar();


        function addListner() {
          const days = document.querySelectorAll(".day");
          days.forEach((day) => {
            day.addEventListener("click", (e) => {
              getActiveDay(e.target.innerHTML);
              updateEvents(Number(e.target.innerHTML));
              activeDay = Number(e.target.innerHTML);

              days.forEach((day) => {
                day.classList.remove("active");
              });

              if (e.target.classList.contains("prev-date")) {
                prevMonth();
                setTimeout(() => {

                  const days = document.querySelectorAll(".day");
                  days.forEach((day) => {
                    if (
                      !day.classList.contains("prev-date") &&
                      day.innerHTML === e.target.innerHTML
                    ) {
                      day.classList.add("active");
                    }
                  });
                }, 100);
              } else if (e.target.classList.contains("next-date")) {
                nextMonth();

                setTimeout(() => {
                  const days = document.querySelectorAll(".day");
                  days.forEach((day) => {
                    if (
                      !day.classList.contains("next-date") &&
                      day.innerHTML === e.target.innerHTML
                    ) {
                      day.classList.add("active");
                    }
                  });
                }, 100);
              } else {
                e.target.classList.add("active");
              }
            });
          });
        }

        todayBtn.addEventListener("click", () => {
          today = new Date();
          month = today.getMonth();
          year = today.getFullYear();
          initCalendar();
        });

        dateInput.addEventListener("input", (e) => {
          dateInput.value = dateInput.value.replace(/[^0-9/]/g, "");
          if (dateInput.value.length === 2) {
            dateInput.value += "/";
          }
          if (dateInput.value.length > 7) {
            dateInput.value = dateInput.value.slice(0, 7);
          }
          if (e.inputType === "deleteContentBackward") {
            if (dateInput.value.length === 3) {
              dateInput.value = dateInput.value.slice(0, 2);
            }
          }
        });

        gotoBtn.addEventListener("click", gotoDate);

        function gotoDate() {
          console.log("here");
          const dateArr = dateInput.value.split("/");
          if (dateArr.length === 2) {
            if (dateArr[0] > 0 && dateArr[0] < 13 && dateArr[1].length === 4) {
              month = dateArr[0] - 1;
              year = dateArr[1];
              initCalendar();
              return;
            }
          }
          alert("Invalid Date");
        }
        function getActiveDay(date) {
          const day = new Date(year, month, date);
          const dayName = day.toString().split(" ")[0];

          eventDay.innerHTML = dayName;
          eventDate.innerHTML = date + " " + months[month] + " " + year;
        }

        function updateEvents(date) {
          let events = "";
          eventsArr.forEach((event) => {
            if (
              date === event.day &&
              month + 1 === event.month &&
              year === event.year
            ) {
              event.events.forEach((event) => {
                events += `<div class="event">
            <div class="title">
              <i class="fas fa-circle"></i>
              <h3 class="event-title">${event.title}</h3>
            </div>
            <div class="event-time">
              <span class="event-time">${event.time}</span>
            </div>
        </div>`;
              });
            }
          });
          if (events === "") {
            events = `<div class="no-event">
            <h3>No hay eventos</h3>
        </div>`;
          }
          eventsContainer.innerHTML = events;
          saveEvents();
        }

        document.addEventListener("DOMContentLoaded", () => {
          const addEventBtn = document.getElementById("addEventBtn");
          const addEventCloseBtn = document.getElementById("addEventCloseBtn");
          const addEventWrapper = document.getElementById("addEventWrapper");
          const addEventTitle = document.getElementById("addEventTitle");
          const addEventFrom = document.getElementById("addEventFrom");

          if (addEventBtn && addEventWrapper && addEventTitle && addEventFrom) {
            addEventBtn.addEventListener("click", () => {
              addEventWrapper.classList.toggle("active");
            });

            addEventCloseBtn.addEventListener("click", () => {
              addEventWrapper.classList.remove("active");
            });

            document.addEventListener("click", (e) => {
              if (e.target !== addEventBtn && !addEventWrapper.contains(e.target)) {
                addEventWrapper.classList.remove("active");
              }
            });

            addEventTitle.addEventListener("input", (e) => {
              addEventTitle.value = addEventTitle.value.slice(0, 60);
            });

            addEventFrom.addEventListener("input", (e) => {
              addEventFrom.value = addEventFrom.value.replace(/[^0-9:]/g, "");
              if (addEventFrom.value.length === 2) {
                addEventFrom.value += ":";
              }
              if (addEventFrom.value.length > 5) {
                addEventFrom.value = addEventFrom.value.slice(0, 5);
              }
            });
          } else {
            console.error("Uno o mÃ¡s elementos no se encontraron en el DOM");
          }
        });

        addEventTo.addEventListener("input", (e) => {
          addEventTo.value = addEventTo.value.replace(/[^0-9:]/g, "");
          if (addEventTo.value.length === 2) {
            addEventTo.value += ":";
          }
          if (addEventTo.value.length > 5) {
            addEventTo.value = addEventTo.value.slice(0, 5);
          }
        });


        addEventSubmit.addEventListener("click", () => {
          const eventTitle = addEventTitle.value;
          const eventTimeFrom = addEventFrom.value;
          const eventTimeTo = addEventTo.value;
          if (eventTitle === "" || eventTimeFrom === "" || eventTimeTo === "") {
            alert("Please fill all the fields");
            return;
          }

          //check correct time format 24 hour
          const timeFromArr = eventTimeFrom.split(":");
          const timeToArr = eventTimeTo.split(":");
          if (
            timeFromArr.length !== 2 ||
            timeToArr.length !== 2 ||
            timeFromArr[0] > 23 ||
            timeFromArr[1] > 59 ||
            timeToArr[0] > 23 ||
            timeToArr[1] > 59
          ) {
            alert("Invalid Time Format");
            return;
          }

          const timeFrom = convertTime(eventTimeFrom);
          const timeTo = convertTime(eventTimeTo);

          //check if event is already added
          let eventExist = false;
          eventsArr.forEach((event) => {
            if (
              event.day === activeDay &&
              event.month === month + 1 &&
              event.year === year
            ) {
              event.events.forEach((event) => {
                if (event.title === eventTitle) {
                  eventExist = true;
                }
              });
            }
          });
          if (eventExist) {
            alert("Event already added");
            return;
          }
          const newEvent = {
            title: eventTitle,
            time: timeFrom + " - " + timeTo,
          };
          console.log(newEvent);
          console.log(activeDay);
          let eventAdded = false;
          if (eventsArr.length > 0) {
            eventsArr.forEach((item) => {
              if (
                item.day === activeDay &&
                item.month === month + 1 &&
                item.year === year
              ) {
                item.events.push(newEvent);
                eventAdded = true;
              }
            });
          }

          if (!eventAdded) {
            eventsArr.push({
              day: activeDay,
              month: month + 1,
              year: year,
              events: [newEvent],
            });
          }

          console.log(eventsArr);
          addEventWrapper.classList.remove("active");
          addEventTitle.value = "";
          addEventFrom.value = "";
          addEventTo.value = "";
          updateEvents(activeDay);
          //select active day and add event class if not added
          const activeDayEl = document.querySelector(".day.active");
          if (!activeDayEl.classList.contains("event")) {
            activeDayEl.classList.add("event");
          }
        });

        //function to delete event when clicked on event
        eventsContainer.addEventListener("click", (e) => {
          if (e.target.classList.contains("event")) {
            if (confirm("Are you sure you want to delete this event?")) {
              const eventTitle = e.target.children[0].children[1].innerHTML;
              eventsArr.forEach((event) => {
                if (
                  event.day === activeDay &&
                  event.month === month + 1 &&
                  event.year === year
                ) {
                  event.events.forEach((item, index) => {
                    if (item.title === eventTitle) {
                      event.events.splice(index, 1);
                    }
                  });
                  //if no events left in a day then remove that day from eventsArr
                  if (event.events.length === 0) {
                    eventsArr.splice(eventsArr.indexOf(event), 1);
                    //remove event class from day
                    const activeDayEl = document.querySelector(".day.active");
                    if (activeDayEl.classList.contains("event")) {
                      activeDayEl.classList.remove("event");
                    }
                  }
                }
              });
              updateEvents(activeDay);
            }
          }
        });

        function saveEvents() {
          localStorage.setItem("events", JSON.stringify(eventsArr));
        }
        function getEvents() {
          if (localStorage.getItem("events") === null) {
            return;
          }
          eventsArr.push(...JSON.parse(localStorage.getItem("events")));
        }

        function convertTime(time) {
          //convert time to 24 hour format
          let timeArr = time.split(":");
          let timeHour = timeArr[0];
          let timeMin = timeArr[1];
          let timeFormat = timeHour >= 12 ? "PM" : "AM";
          timeHour = timeHour % 12 || 12;
          time = timeHour + ":" + timeMin + " " + timeFormat;
          return time;
        }

      </script>
